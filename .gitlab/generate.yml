#
# Generate CI pipelines for the package in $PROJECT_NAME

.has_project_name:
  rules:
    - if: '$PROJECT_NAME == ""'
      when: never
    - if: '$CI_JOB_NAME == "rm-spack"'
      when: always
    - when: on_success

.no_project_name:
  rules:
    - if: '$PROJECT_NAME != ""'
      when: never
    - when: on_success

.generate-pipeline:
  script:
    - . ${SPACK_PATH}/share/spack/setup-env.sh
    - cd spack-environments/${PROJECT_NAME}
    - spack ${SPACK_DEBUG} env activate .
    - spack ${SPACK_DEBUG} ci generate
        --artifacts-root "${CI_PROJECT_DIR}/jobs_scratch_dir"
        --output-file "${CI_PROJECT_DIR}/jobs_scratch_dir/pipeline.yml"
    #- cp -r spack-environments/${PROJECT_NAME}/${SYS_TYPE} ${CI_PROJECT_DIR}/jobs_scratch_dir/concrete_environment/
    - cp -r ${SYS_TYPE} ${CI_PROJECT_DIR}/jobs_scratch_dir/concrete_environment/
  artifacts:
    paths:
      - "${CI_PROJECT_DIR}/jobs_scratch_dir"

