concretize-on-quartz:
  stage: concretize-test
  rules:
    - changes:
      - spack-environments/**/*
    - if: '$CONCRETIZATION_TESTING'
    - if: '$TRIGGER_SPACK_PIPELINES'
  variables:
    CHILD_SPACK_PATH: ${SPACK_PATH}
    CHILD_DEBUG: ${DEBUG}
  trigger:
    include: .gitlab/child/concretize.yml
    strategy: depend
