  #[create-unique-path--]
variables:
  SPACK_PARENT_DIR: ${CI_BUILDS_DIR}/llnl-stack-${CI_COMMIT_SHORT_SHA}
  SPACK_PATH: ${CI_BUILDS_DIR}/llnl-stack-${CI_COMMIT_SHORT_SHA}/spack
  #[--create-unique-path]
  SPACK_REPO: git@github.com:spack/spack.git
  SPACK_REF: develop
  DEBUG: "" # "-d"
  PROJECT_NAME: ""

# We only do one generation per stage because we found conflicts otherwise
#[one-generate-per-stage--]
stages:
  - get-spack
  - concretize-test
  - generate-quartz
  - generate-lassen
  - build
  - rm-spack
#[--one-generate-per-stage]

.on-quartz:
  tags: [shell, quartz]

.on-lassen:
  tags: [shell, lassen]

#[get-spack--]
get-spack:
  extends: [.on-quartz, .has_project_name]
  stage: get-spack
  script:
    - .gitlab/get-spack
#[--get-spack]

#[rm-spack--]
rm-spack:
  extends: [.on-quartz, .has_project_name]
  stage: rm-spack
  script:
    - .gitlab/remove-spack
#[--rm-spack]

include:
  - .gitlab/concretize.yml
  - .gitlab/generate.yml
