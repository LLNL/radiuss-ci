  #[create-unique-path--]
variables:
  SPACK_PARENT_DIR: ${CI_BUILDS_DIR}/llnl-stack-${CI_COMMIT_SHORT_SHA}
  SPACK_PATH: ${CI_BUILDS_DIR}/llnl-stack-${CI_COMMIT_SHORT_SHA}/spack
  #[--create-unique-path]
  SPACK_REPO: https://github.com/spack/spack.git
  SPACK_REF: develop
  SPACK_DEBUG: "-d"
  PROJECT_NAME: "radiuss"

# We only do one generation per stage because we found conflicts otherwise
#[one-generate-per-stage--]
stages:
  - first
  - concretize-test
  - generate-quartz
  - generate-lassen
  - build
  - last
#[--one-generate-per-stage]

.on-quartz:
  tags: [shell, quartz]

.on-lassen:
  tags: [shell, lassen]

#[get-spack--]
get-spack:
  extends: [.on-quartz]
  stage: first
  script:
    - .gitlab/get-spack
#[--get-spack]

#[rm-spack--]
rm-spack:
  extends: [.on-quartz]
  stage: last
  script:
    - .gitlab/remove-spack
#[--rm-spack]

# Ugly hack to allow someone else to write in the install dir.
# The issue is that .spack-db/index.json and ohers have permissions restricted
# to the owner.
fix-permissions:
  extends: [.on-quartz]
  stage: last
  script:
    - chmod -R g+rwX /usr/workspace/radiuss/install/radiuss-stack/spack_path_placeholder/spack_path_placeholder/spack_path_placeholder/spack_path_pla/.spack-db

include:
  #- .gitlab/concretize.yml
  - .gitlab/generate.yml
