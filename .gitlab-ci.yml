  #[create-unique-path--]
variables:
  SPACK_PARENT_DIR: ${CI_BUILDS_DIR}/llnl-stack-${CI_COMMIT_SHORT_SHA}
  SPACK_PATH: ${CI_BUILDS_DIR}/llnl-stack-${CI_COMMIT_SHORT_SHA}/spack
  #[--create-unique-path]
  SPACK_REPO: https://github.com/spack/spack.git
  SPACK_REF: devlop
  SPACK_SHA: 1c92d832b6eefaf2cf1d053ff621ddd44de7606e
  SPACK_DEBUG: "-d"
  PROJECT_NAME: "care"

# We only do one generation per stage because we found conflicts otherwise
#[one-generate-per-stage--]
stages:
  - get-spack
  - concretize-test
  - generate-lassen
  #- generate-quartz
  - build
  - rm-spack
#[--one-generate-per-stage]

#.on-quartz:
#  tags: [shell, quartz]

.on-lassen:
  tags: [shell, lassen]

#[get-spack--]
get-spack:
  extends: [.on-lassen]  # [.on-quartz]
  stage: get-spack
  script:
    - .gitlab/get-spack
#[--get-spack]

#[rm-spack--]
rm-spack:
  extends: [.on-lassen]  # [.on-quartz]
  stage: rm-spack
  script:
    - .gitlab/remove-spack
#[--rm-spack]

include:
  #- .gitlab/concretize.yml
  - .gitlab/generate.yml
