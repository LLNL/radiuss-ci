variables:
  SPACK_PATH: ${CI_BUILDS_DIR}/spack-radiuss
  TOOLCHAIN: gcc_8_1_0
  SPACK_REPO: ssh://git@czgitlab.llnl.gov:7999/spackpipelines/spack-test-pipeline.git
  SPACK_REF: test-pipeline

stages:
  - environment
  - concretize-alone
  - concretize-group
  - concretize-all
  - pipeline-gen

.get_spack: &get_spack |
  if [[ ! -d ${SPACK_PATH} ]]
  then
    git clone ${SPACK_REPO} --depth 1 --branch ${SPACK_REF} ${SPACK_PATH}
  else
    cd ${SPACK_PATH}
    branch="${SPACK_REF}_$(date +%s)"
    git fetch --depth 1 ${SPACK_REPO} ${SPACK_REF}:$branch
    git checkout $branch
    cd -
  fi

.patch_spack: &patch_spack |
  cd ${SPACK_PATH}
  git apply ${CI_PROJECT_DIR}/patches/spack/user-scope.patch
  git commit -am "Moving user scope in spack directory"
  cd -

configure_python:
  tags:
    - shell
    - quartz
  stage: environment
  script:
    - *get_spack
    - *patch_spack

include:
  - gitlab/ci/concretize.yml

radiuss_build_pipeline:
  tags:
    - shell
    - quartz
  stage: pipeline-gen
  before_script:
    - date
    - . ${SPACK_PATH}/share/spack/setup-env.sh
    - cd spack-environments/${SYS_TYPE}/${TOOLCHAIN}
    - spack -d env activate .
    - cd -
  script:
      - spack -d ci start --cdash-token "${CDASH_AUTH_TOKEN}" --downstream-repo "${DOWNSTREAM_CI_REPO}" --branch-name "${CI_COMMIT_REF_NAME}" --commit-sha "${CI_COMMIT_SHA}"
  after_script:
    - date
