spack:
  include:
  - ../radiuss/$SYS_TYPE
  concretization: separately
  view: false

  config:
    install_tree:
      root: /usr/workspace/radiuss/install/care-stack
      padded_length: 128
      projections:
        all: '{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'
    misc_cache: $spack/.misc_cache
    test_stage: $spack/.test_stage
    'build_stage:':
    - $spack/var/spack/stage

  mirrors:
    mirror: file:///usr/workspace/radiuss/mirrors/llnl-stack

  definitions:
  - compilers: ['%gcc@8.3.1'] # ['%xl@16.1.1.7']
  - projects:
    - care+cuda cuda_arch=70 +allow-unsupported-compilers ^cuda@10.1.168 ^cmake@3.14.5

  specs:
  - matrix:
    - [$projects]
    - [$compilers]

  gitlab-ci:
    script:
    - . ${CHILD_SPACK_PATH}/share/spack/setup-env.sh
    - cd ${SPACK_CONCRETE_ENV_DIR} && spack env activate --without-view .
    - spack -d ci rebuild

    mappings:
      # lassen
      - match:
        - 'target=ppc64le:'
        runner-attributes:
          tags: [lassen, shell]

    service-job-attributes:
      tags: [lassen, shell]
      before_script:
      - . ${CHILD_SPACK_PATH}/share/spack/setup-env.sh
      - spack env activate --without-view .
